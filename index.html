    <!-- Script para detectar fim do vídeo e mostrar botão de checkout -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const player = document.querySelector('vturb-smartplayer');
        const checkoutContainer = document.getElementById('checkout-button-container');
        
        if (player) {
          // Aguarda o player estar pronto
          player.addEventListener('player:ready', function() {
            console.log('Player pronto');
            
            // Observa o evento de término do vídeo
            player.addEventListener('player:ended', function() {
              console.log('Vídeo finalizado');
              checkoutContainer.style.display = 'flex';
            });
            
            // Também observa pausa próximo ao final (90%+)
            player.addEventListener('player:timeupdate', function(event) {
              const duration = event.detail?.duration || player.duration;
              const currentTime = event.detail?.currentTime || player.currentTime;
              
              if (duration && currentTime && (currentTime / duration) >= 0.9 && !checkoutContainer.dataset.shown) {
                // Mostrar após 2 segundos da última parte
                setTimeout(() => {
                  checkoutContainer.style.display = 'flex';
                  checkoutContainer.dataset.shown = 'true';
                }, 2000);
              }
            });
          });
        }
      });
    </script>
