    <!-- Script to control checkout button and progress bar -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const checkoutContainer = document.getElementById('checkout-button-container');
        const videoPlayer = document.getElementById('video-player');
        const progressBar = document.getElementById('progress-bar');
        const soundToggle = document.getElementById('sound-toggle');
        let checkoutShown = false; // Flag to prevent showing multiple times
        
        // Initially hide checkout
        if (checkoutContainer) {
          checkoutContainer.style.display = 'none';
        }
        
        // Sound toggle button
        if (soundToggle && videoPlayer) {
          soundToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            if (videoPlayer.muted) {
              videoPlayer.muted = false;
              soundToggle.textContent = 'üîá';
              soundToggle.style.background = 'rgba(0,212,255,0.8)';
            } else {
              videoPlayer.muted = true;
              soundToggle.textContent = 'üîä';
              soundToggle.style.background = 'rgba(0,212,255,0.5)';
            }
          });
        }
        
        // Click anywhere on video to unmute
        if (videoPlayer) {
          videoPlayer.addEventListener('click', function() {
            if (videoPlayer.muted) {
              videoPlayer.muted = false;
              if (soundToggle) {
                soundToggle.textContent = 'üîá';
                soundToggle.style.background = 'rgba(0,212,255,0.8)';
              }
            }
          });
        }
        
        // Update progress bar
        if (videoPlayer && progressBar) {
          videoPlayer.addEventListener('timeupdate', function() {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = progress + '%';
          });
        }
        
        // Detect video end (HTML5 video)
        if (videoPlayer) {
          console.log('Video player found');
          
          // Listener for video end
          videoPlayer.addEventListener('ended', function() {
            console.log('Video finished!');
            if (checkoutContainer && !checkoutShown) {
              checkoutContainer.style.display = 'flex';
              checkoutShown = true;
            }
          });
        }
      });
    </script>
